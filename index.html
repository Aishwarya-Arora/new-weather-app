<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="search">
            <input type="text" placeholder="Enter the city">
            <button><img src="https://growthgun.com/wp-content/uploads/2018/08/national-seo-package.svg"></button>
        </div>
        <div class="city"></div>
        <div class="date"></div>
        <div class="temp"></div>
        <div class="icon"></div>
        <div class="outer_container">
            <div class="container">
                <div class="item1 item"></div>
                <div class="icon1 image"></div>
                <div class="temp1 future_temp"></div>
            </div>
            <div class="container">
                <div class="item2 item"></div>
                <div class="icon2 image"></div>
                <div class="temp2 future_temp"></div> 
            </div>
            <div class="container">
                <div class="item3 item"></div>
                <div class="icon3 image"></div>
                <div class="temp3 future_temp"></div> 
            </div>
            <div class="container">
                <div class="item4 item"></div>
                <div class="icon4 image"></div>
                <div class="temp4 future_temp"></div> 
            </div>
            <div class="container">
                <div class="item5 item"></div>
                <div class="icon5 image"></div>
                <div class="temp5 future_temp"></div> 
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
